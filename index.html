<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js"></script>
        <title>Sponge.Net</title>
        <link rel="icon" type="image/x-icon" href="Images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body onload="Loaded()">
        
        <div id="loader" align="center"></div>
        <div id="Header">
            <image class="Logo" src="Images/logo.png"></image>
            <h1 id="Title">Sponge.Net</h1>
            <button class="Title-Btn" type="button" onclick="Btn_Home()"></button>
            <div class="Header-Btn-Container" align="right">
                <button class="Header-Btn" type="button" onclick="Btn_Home()" style="background-color: #FF5555;">Home</button>
                <button class="Header-Btn" type="button" onclick="Btn_Games()">Games</button>
                <button class="Header-Btn" type="button" onclick="Btn_Info()">Info</button>
            </div>
        </div>
        <div id="Body">
            <div id="Body-Main"></div>
            <div id="Body-Sidebar"></div>
        </div>
    </body>
</html>
